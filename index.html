<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English Conversations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .conversation-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .conversation-card:hover {
            transform: translateX(5px);
            border-left-color: #25D366;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .conversation-card.active {
            border-left-color: #25D366;
            background: #f0fdf4;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sender {
            background: #E4E6EB;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message-receiver {
            background: #25D366;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .chat-container {
            background: #E5DDD5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23E5DDD5" width="100" height="100"/><circle fill="%23D9D2CA" opacity="0.2" cx="50" cy="50" r="40"/></svg>');
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-cafe {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-shopping {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-travel {
            background: #fce7f3;
            color: #9f1239;
        }

        .badge-work {
            background: #dcfce7;
            color: #166534;
        }

        .badge-social {
            background: #f3e8ff;
            color: #6b21a8;
        }

        .badge-emergency {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-restaurant {
            background: #ffedd5;
            color: #9a3412;
        }

        .badge-hotel {
            background: #e0f2fe;
            color: #075985;
        }

        .badge-airport {
            background: #e0e7ff;
            color: #3730a3;
        }

        .badge-hospital {
            background: #fecaca;
            color: #7f1d1d;
        }

        .search-input {
            transition: all 0.3s ease;
        }

        .search-input:focus {
            transform: scale(1.02);
        }

        .conversation-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .chat-container::-webkit-scrollbar,
        .conversation-list::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track,
        .conversation-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb,
        .conversation-list::-webkit-scrollbar-thumb {
            background: #25D366;
            border-radius: 10px;
        }

        .play-btn {
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-50 via-white to-emerald-50 min-h-screen">

    <header class="gradient-bg text-white py-8 shadow-lg">

                            <button id="playAllBtn"

                    </div>

                            <div class="text-center">

                                <p class="text-xl">Select a conversation to start learning!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </footer>

                    { "speaker": "Sarah", "text": "Not really. I'm worried they'll see me as weak or uncommitted. There's this culture at my company that glorifies overworking.", "arabic": "Ù…Ø´ ÙØ¹Ù„ÙŠØ§Ù‹. Ø£Ù†Ø§ Ù‚Ù„Ù‚Ø§Ù†Ø© ÙŠØ´ÙˆÙÙˆÙ†ÙŠ Ø¶Ø¹ÙŠÙØ© Ø£Ùˆ Ù…Ø´ Ù…Ù„ØªØ²Ù…Ø©. ÙÙŠ Ø«Ù‚Ø§ÙØ© ÙÙŠ Ø´Ø±ÙƒØªÙŠ Ø¨ØªÙ…Ø¬Ø¯ Ø§Ù„Ø´ØºÙ„ Ø§Ù„Ø²Ø§Ø¦Ø¯." },

                    { "speaker": "Sarah", "text": "That's reassuring. I think I need to have that difficult conversation with my manager. Any advice?", "arabic": "Ø¯Ù‡ Ù…Ø·Ù…Ø¦Ù†. Ø£Ø¹ØªÙ‚Ø¯ Ù…Ø­ØªØ§Ø¬Ø© Ø£Ø®ÙˆØ¶ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø© Ø§Ù„ØµØ¹Ø¨Ø© Ø¯ÙŠ Ù…Ø¹ Ù…Ø¯ÙŠØ±ÙŠ. Ø¹Ù†Ø¯Ùƒ Ø£ÙŠ Ù†ØµÙŠØ­Ø©ØŸ" },

                "category": "social",
                "messages": [
                    { "speaker": "Alex", "text": "I've realized something disturbing about myself. The first thing I do every morning is check my phone, even before I'm fully awake.", "arabic": "Ø§ÙƒØªØ´ÙØª Ø­Ø§Ø¬Ø© Ù…Ù‚Ù„Ù‚Ø© Ø¹Ù† Ù†ÙØ³ÙŠ. Ø£ÙˆÙ„ Ø­Ø§Ø¬Ø© Ø¨Ø¹Ù…Ù„Ù‡Ø§ ÙƒÙ„ ØµØ¨Ø§Ø­ Ù‡ÙŠ Ø¥Ù†ÙŠ Ø£Ø´ÙŠÙƒ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ØŒ Ø­ØªÙ‰ Ù‚Ø¨Ù„ Ù…Ø§ Ø£ÙÙˆÙ‚ ØªÙ…Ø§Ù…Ø§Ù‹." },
                    { "speaker": "Rachel", "text": "You're not alone. Studies show that over 80% of smartphone users check their devices within 15 minutes of waking up. It's become a reflex.", "arabic": "Ø¥Ù†Øª Ù…Ø´ Ù„ÙˆØ­Ø¯Ùƒ. Ø§Ù„Ø¯Ø±Ø§Ø³Ø§Øª Ø¨ØªÙˆØ¶Ø­ Ø¥Ù† Ø£ÙƒØªØ± Ù…Ù† 80% Ù…Ù† Ù…Ø³ØªØ®Ø¯Ù…ÙŠ Ø§Ù„Ù‡ÙˆØ§ØªÙ Ø§Ù„Ø°ÙƒÙŠØ© Ø¨ÙŠØ´ÙŠÙƒÙˆØ§ Ø¹Ù„Ù‰ Ø£Ø¬Ù‡Ø²ØªÙ‡Ù… Ø®Ù„Ø§Ù„ 15 Ø¯Ù‚ÙŠÙ‚Ø© Ù…Ù† Ø§Ù„ØµØ­ÙŠØ§Ù†. Ø¨Ù‚Ù‰ Ø±Ø¯ ÙØ¹Ù„ ØªÙ„Ù‚Ø§Ø¦ÙŠ." },
                    { "speaker": "Alex", "text": "That's actually comforting in a weird way. But I don't want to be a statistic. I feel like I'm losing control over my own attention.", "arabic": "Ø¯Ù‡ Ù…Ø±ÙŠØ­ Ø¨Ø·Ø±ÙŠÙ‚Ø© ØºØ±ÙŠØ¨Ø©. Ø¨Ø³ Ù…Ø´ Ø¹Ø§ÙŠØ² Ø£ÙƒÙˆÙ† Ø¥Ø­ØµØ§Ø¦ÙŠØ©. Ø­Ø§Ø³Ø³ Ø¥Ù†ÙŠ Ø¨ÙÙ‚Ø¯ Ø§Ù„Ø³ÙŠØ·Ø±Ø© Ø¹Ù„Ù‰ Ø§Ù†ØªØ¨Ø§Ù‡ÙŠ." },
                    { "speaker": "Rachel", "text": "The average person touches their phone 2,617 times a day. These apps are deliberately designed to be addictive. It's not a lack of willpowerâ€”it's engineering.", "arabic": "Ø§Ù„Ø´Ø®Øµ Ø§Ù„Ø¹Ø§Ø¯ÙŠ Ø¨ÙŠÙ„Ù…Ø³ Ù…ÙˆØ¨Ø§ÙŠÙ„Ù‡ 2,617 Ù…Ø±Ø© ÙÙŠ Ø§Ù„ÙŠÙˆÙ…. Ø§Ù„ØªØ·Ø¨ÙŠÙ‚Ø§Øª Ø¯ÙŠ Ù…ØªØµÙ…Ù…Ø© Ø¹Ù…Ø¯Ø§Ù‹ Ø¹Ø´Ø§Ù† ØªÙƒÙˆÙ† Ø¥Ø¯Ù…Ø§Ù†ÙŠØ©. Ù…Ø´ Ù†Ù‚Øµ ÙÙŠ Ù‚ÙˆØ© Ø§Ù„Ø¥Ø±Ø§Ø¯Ø©â€”Ø¯Ù‡ Ù‡Ù†Ø¯Ø³Ø©." },
                    { "speaker": "Alex", "text": "So what's the solution? I can't exactly throw my phone awayâ€”I need it for work and staying in touch with people.", "arabic": "Ø·ÙŠØ¨ Ø¥ÙŠÙ‡ Ø§Ù„Ø­Ù„ØŸ Ù…Ø´ Ù…Ù…ÙƒÙ† Ø£Ø±Ù…ÙŠ Ù…ÙˆØ¨Ø§ÙŠÙ„ÙŠ Ø¨Ø¹ÙŠØ¯â€”Ø£Ù†Ø§ Ù…Ø­ØªØ§Ø¬Ù‡ Ù„Ù„Ø´ØºÙ„ ÙˆØ§Ù„ØªÙˆØ§ØµÙ„ Ù…Ø¹ Ø§Ù„Ù†Ø§Ø³." },
                    { "speaker": "Rachel", "text": "It's about creating intentional boundaries. I did a 30-day digital detox challenge last year, and it completely changed my relationship with technology.", "arabic": "Ø§Ù„Ù…ÙˆØ¶ÙˆØ¹ ÙÙŠ Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø¯ÙˆØ¯ Ù…Ù‚ØµÙˆØ¯Ø©. Ø£Ù†Ø§ Ø¹Ù…Ù„Øª ØªØ­Ø¯ÙŠ Ø¯ÙŠØªÙˆÙƒØ³ Ø±Ù‚Ù…ÙŠ Ù„Ù…Ø¯Ø© 30 ÙŠÙˆÙ… Ø§Ù„Ø³Ù†Ø© Ø§Ù„Ù„ÙŠ ÙØ§ØªØªØŒ ÙˆØ¯Ù‡ ØºÙŠØ± ØªÙ…Ø§Ù…Ø§Ù‹ Ø¹Ù„Ø§Ù‚ØªÙŠ Ø¨Ø§Ù„ØªÙƒÙ†ÙˆÙ„ÙˆØ¬ÙŠØ§." },
                    { "speaker": "Alex", "text": "A whole month? That sounds extreme. What did you actually do?", "arabic": "Ø´Ù‡Ø± ÙƒØ§Ù…Ù„ØŸ Ø¯Ù‡ ÙŠØ¨Ø¯Ùˆ Ù…ØªØ·Ø±Ù. Ø¥ÙŠÙ‡ Ø§Ù„Ù„ÙŠ Ø¹Ù…Ù„ØªÙŠÙ‡ Ø¨Ø§Ù„Ø¶Ø¨Ø·ØŸ" },
                    { "speaker": "Rachel", "text": "I deleted social media apps from my phone, turned off all non-essential notifications, and designated specific 'phone-free' times and zones in my home.", "arabic": "Ù…Ø³Ø­Øª ØªØ·Ø¨ÙŠÙ‚Ø§Øª Ø§Ù„Ø³ÙˆØ´ÙŠØ§Ù„ Ù…ÙŠØ¯ÙŠØ§ Ù…Ù† Ù…ÙˆØ¨Ø§ÙŠÙ„ÙŠØŒ Ù‚ÙÙ„Øª ÙƒÙ„ Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±Ø§Øª ØºÙŠØ± Ø§Ù„Ø¶Ø±ÙˆØ±ÙŠØ©ØŒ ÙˆØ­Ø¯Ø¯Øª Ø£ÙˆÙ‚Ø§Øª ÙˆÙ…Ù†Ø§Ø·Ù‚ 'Ø®Ø§Ù„ÙŠØ© Ù…Ù† Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„' ÙÙŠ Ø¨ÙŠØªÙŠ." },
                    { "speaker": "Alex", "text": "That must have been tough at first. Did you experience FOMO?", "arabic": "Ø£ÙƒÙŠØ¯ ÙƒØ§Ù† ØµØ¹Ø¨ ÙÙŠ Ø§Ù„Ø£ÙˆÙ„. Ø¹Ø§Ù†ÙŠØªÙŠ Ù…Ù† Ø®ÙˆÙ ØªÙÙˆØªÙƒ Ø­Ø§Ø¬Ø©ØŸ" },
                    { "speaker": "Rachel", "text": "Absolutely. The first week was brutal. I kept reaching for my phone out of habit. But by week two, something shifted. I felt more present, more focused.", "arabic": "ØªÙ…Ø§Ù…Ø§Ù‹. Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ Ø§Ù„Ø£ÙˆÙ„ ÙƒØ§Ù† Ù‚Ø§Ø³ÙŠ. ÙØ¶Ù„Øª Ø£Ù…Ø¯ Ø¥ÙŠØ¯ÙŠ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ Ù…Ù† Ø§Ù„Ø¹Ø§Ø¯Ø©. Ø¨Ø³ ÙÙŠ Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ Ø§Ù„ØªØ§Ù†ÙŠØŒ Ø­Ø§Ø¬Ø© Ø§ØªØºÙŠØ±Øª. Ø­Ø³ÙŠØª Ø¥Ù†ÙŠ Ø£ÙƒØªØ± ÙˆØ¬ÙˆØ¯Ø§Ù‹ØŒ Ø£ÙƒØªØ± ØªØ±ÙƒÙŠØ²Ø§Ù‹." },
                    { "speaker": "Alex", "text": "What surprised you most about the experience?", "arabic": "Ø¥ÙŠÙ‡ Ø£ÙƒØªØ± Ø­Ø§Ø¬Ø© ÙØ§Ø¬Ø£ØªÙƒ ÙÙŠ Ø§Ù„ØªØ¬Ø±Ø¨Ø©ØŸ" },
                    { "speaker": "Rachel", "text": "How much time I suddenly had. I read four books, started painting again, and actually had deeper conversations with friends instead of just exchanging memes.", "arabic": "ÙƒÙ…ÙŠØ© Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù„ÙŠ Ø¨Ù‚Ù‰ Ø¹Ù†Ø¯ÙŠ ÙØ¬Ø£Ø©. Ù‚Ø±ÙŠØª 4 ÙƒØªØ¨ØŒ Ø¨Ø¯ÙŠØª Ø£Ø±Ø³Ù… ØªØ§Ù†ÙŠØŒ ÙˆÙØ¹Ù„ÙŠØ§Ù‹ ÙƒØ§Ù† Ø¹Ù†Ø¯ÙŠ Ù…Ø­Ø§Ø¯Ø«Ø§Øª Ø£Ø¹Ù…Ù‚ Ù…Ø¹ Ø£ØµØ¯Ù‚Ø§Ø¦ÙŠ Ø¨Ø¯Ù„ Ù…Ø§ Ù†ØªØ¨Ø§Ø¯Ù„ memes." },
                    { "speaker": "Alex", "text": "I think I need to try this. Do you have any tips for someone just starting out?", "arabic": "Ø£Ø¹ØªÙ‚Ø¯ Ù…Ø­ØªØ§Ø¬ Ø£Ø¬Ø±Ø¨ Ø¯Ù‡. Ø¹Ù†Ø¯Ùƒ Ø£ÙŠ Ù†ØµØ§Ø¦Ø­ Ù„Ø­Ø¯ Ù„Ø³Ù‡ Ø¨ÙŠØ¨Ø¯Ø£ØŸ" },
                    { "speaker": "Rachel", "text": "Start small. Don't try to go cold turkey. Maybe begin with one hour before bed with no screens. Use an actual alarm clock instead of your phone. And find replacement activities you genuinely enjoy.", "arabic": "Ø§Ø¨Ø¯Ø£ ØµØºÙŠØ±. Ù…ØªØ­Ø§ÙˆÙ„Ø´ ØªØ¨Ø·Ù„ ÙØ¬Ø£Ø©. Ù…Ù…ÙƒÙ† ØªØ¨Ø¯Ø£ Ø¨Ø³Ø§Ø¹Ø© ÙˆØ§Ø­Ø¯Ø© Ù‚Ø¨Ù„ Ø§Ù„Ù†ÙˆÙ… Ù…Ù† ØºÙŠØ± Ø´Ø§Ø´Ø§Øª. Ø§Ø³ØªØ®Ø¯Ù… Ù…Ù†Ø¨Ù‡ Ø­Ù‚ÙŠÙ‚ÙŠ Ø¨Ø¯Ù„ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„. ÙˆØ¯ÙˆØ± Ø¹Ù„Ù‰ Ø£Ù†Ø´Ø·Ø© Ø¨Ø¯ÙŠÙ„Ø© Ø¨ØªØ­Ø¨Ù‡Ø§ ÙØ¹Ù„Ø§Ù‹." }
                ]
            },
            {
                "title": "Dealing with Difficult Colleagues",
                "category": "work",
                "messages": [
                    { "speaker": "Jennifer", "text": "I need to vent about something. There's this colleague who constantly takes credit for other people's work, including mine.", "arabic": "Ù…Ø­ØªØ§Ø¬Ø© Ø£ÙØ¶ÙØ¶ Ø¹Ù† Ø­Ø§Ø¬Ø©. ÙÙŠ Ø²Ù…ÙŠÙ„ Ø¨ÙŠØ§Ø®Ø¯ Ø§Ù„ÙØ¶Ù„ Ø¹Ù„Ù‰ Ø·ÙˆÙ„ ÙÙŠ Ø´ØºÙ„ Ù†Ø§Ø³ ØªØ§Ù†ÙŠØ©ØŒ Ø¨Ù…Ø§ ÙÙŠÙ‡Ù… Ø£Ù†Ø§." },
                    { "speaker": "Marcus", "text": "That's incredibly frustrating. Have you confronted them about it directly?", "arabic": "Ø¯Ù‡ Ù…Ø­Ø¨Ø· Ø¨Ø´ÙƒÙ„ Ù„Ø§ ÙŠØµØ¯Ù‚. ÙˆØ§Ø¬Ù‡ØªÙŠÙ‡ Ø¨Ø®ØµÙˆØµ Ø¯Ù‡ Ù…Ø¨Ø§Ø´Ø±Ø©ØŸ" },
                    { "speaker": "Jennifer", "text": "I tried once, but they got defensive and made me feel like I was overreacting. Now I'm hesitant to bring it up again.", "arabic": "Ø­Ø§ÙˆÙ„Øª Ù…Ø±Ø©ØŒ Ø¨Ø³ Ø§ØªØ®Ø° Ù…ÙˆÙ‚Ù Ø¯ÙØ§Ø¹ÙŠ ÙˆØ®Ù„Ø§Ù†ÙŠ Ø£Ø­Ø³ Ø¥Ù†ÙŠ Ø¨ØªÙØ§Ø¹Ù„ Ø²ÙŠØ§Ø¯Ø© Ø¹Ù† Ø§Ù„Ù„Ø²ÙˆÙ…. Ø¯Ù„ÙˆÙ‚ØªÙŠ Ù…ØªØ±Ø¯Ø¯ Ø£Ø±Ø¬Ø¹ Ø£ØªÙƒÙ„Ù… ÙÙŠ Ø§Ù„Ù…ÙˆØ¶ÙˆØ¹ ØªØ§Ù†ÙŠ." },
                    { "speaker": "Marcus", "text": "Unfortunately, this is a common workplace dynamic. People like that often have a pattern of manipulation and gaslighting.", "arabic": "Ù„Ø³ÙˆØ¡ Ø§Ù„Ø­Ø¸ØŒ Ø¯Ù‡ Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒ Ø´Ø§Ø¦Ø¹ ÙÙŠ Ø£Ù…Ø§ÙƒÙ† Ø§Ù„Ø¹Ù…Ù„. Ù†Ø§Ø³ Ø²ÙŠ Ø¯ÙˆÙ„ Ø¹Ù†Ø¯Ù‡Ù… Ø¹Ø§Ø¯Ø© Ù†Ù…Ø· Ù…Ù† Ø§Ù„ØªÙ„Ø§Ø¹Ø¨ ÙˆØ§Ù„Ø®Ø¯Ø§Ø¹ Ø§Ù„Ù†ÙØ³ÙŠ." },
                    { "speaker": "Jennifer", "text": "So what do I do? I can't just let it continue, but I also don't want to create drama or seem petty.", "arabic": "Ø·ÙŠØ¨ Ø£Ø¹Ù…Ù„ Ø¥ÙŠÙ‡ØŸ Ù…Ø´ Ù…Ù…ÙƒÙ† Ø£Ø³ÙŠØ¨Ù‡ ÙŠØ³ØªÙ…Ø±ØŒ Ø¨Ø³ ÙƒÙ…Ø§Ù† Ù…Ø´ Ø¹Ø§ÙŠØ²Ø© Ø£Ø®Ù„Ù‚ Ø¯Ø±Ø§Ù…Ø§ Ø£Ùˆ Ø£Ø¨Ø§Ù† Ø¥Ù†ÙŠ ØªØ§ÙÙ‡Ø©." },
                    { "speaker": "Marcus", "text": "Documentation is key. Start keeping a detailed record of your contributionsâ€”emails, project files, meeting notes. Make your work visible to others, not just your immediate supervisor.", "arabic": "Ø§Ù„ØªÙˆØ«ÙŠÙ‚ Ù…ÙØªØ§Ø­. Ø§Ø¨Ø¯Ø¦ÙŠ ØªØ­ØªÙØ¸ÙŠ Ø¨Ø³Ø¬Ù„ Ù…ÙØµÙ„ Ù„Ù…Ø³Ø§Ù‡Ù…Ø§ØªÙƒâ€”Ø¥ÙŠÙ…ÙŠÙ„Ø§ØªØŒ Ù…Ù„ÙØ§Øª Ù…Ø´Ø§Ø±ÙŠØ¹ØŒ Ù…Ù„Ø§Ø­Ø¸Ø§Øª Ø§Ø¬ØªÙ…Ø§Ø¹Ø§Øª. Ø§Ø®Ù„ÙŠ Ø´ØºÙ„Ùƒ Ù…Ø±Ø¦ÙŠ Ù„Ù†Ø§Ø³ ØªØ§Ù†ÙŠÙŠÙ†ØŒ Ù…Ø´ Ø¨Ø³ Ù…Ø¯ÙŠØ±Ùƒ Ø§Ù„Ù…Ø¨Ø§Ø´Ø±." },
                    { "speaker": "Jennifer", "text": "That makes sense. But won't that come across as self-promotional or like I'm trying too hard?", "arabic": "Ø¯Ù‡ Ù…Ù†Ø·Ù‚ÙŠ. Ø¨Ø³ Ù…Ø´ Ø¯Ù‡ Ù‡ÙŠØ¨Ø§Ù† Ø¥Ù†ÙŠ Ø¨Ø±ÙˆØ¬ Ù„Ù†ÙØ³ÙŠ Ø£Ùˆ Ø¥Ù†ÙŠ Ø¨Ø­Ø§ÙˆÙ„ Ø²ÙŠØ§Ø¯Ø© Ø¹Ù† Ø§Ù„Ù„Ø²ÙˆÙ…ØŸ" },
                    { "speaker": "Marcus", "text": "There's a difference between advocating for yourself and bragging. Sharing updates on your progress is professional communication, not ego.", "arabic": "ÙÙŠ ÙØ±Ù‚ Ø¨ÙŠÙ† Ø§Ù„Ø¯ÙØ§Ø¹ Ø¹Ù† Ù†ÙØ³Ùƒ ÙˆØ§Ù„ØªØ¨Ø§Ù‡ÙŠ. Ù…Ø´Ø§Ø±ÙƒØ© ØªØ­Ø¯ÙŠØ«Ø§Øª Ø¹Ù† ØªÙ‚Ø¯Ù…Ùƒ Ù‡Ùˆ ØªÙˆØ§ØµÙ„ Ù…Ø­ØªØ±ÙØŒ Ù…Ø´ ØºØ±ÙˆØ±." },
                    { "speaker": "Jennifer", "text": "I guess I've been socialized to not talk about my accomplishments. It feels uncomfortable.", "arabic": "Ø£Ø¹ØªÙ‚Ø¯ Ø§ØªØ±Ø¨ÙŠØª Ø¥Ù†ÙŠ Ù…Ø§ØªÙƒÙ„Ù…Ø´ Ø¹Ù† Ø¥Ù†Ø¬Ø§Ø²Ø§ØªÙŠ. Ø¨Ø­Ø³ Ø¥Ù†Ù‡ Ù…Ø´ Ù…Ø±ÙŠØ­." },
                    { "speaker": "Marcus", "text": "That's very common, especially for women in the workplace. But if you don't advocate for yourself, no one else will. It's not arroganceâ€”it's survival.", "arabic": "Ø¯Ù‡ Ø´Ø§Ø¦Ø¹ Ø¬Ø¯Ø§Ù‹ØŒ Ø®Ø§ØµØ© Ù„Ù„Ù†Ø³Ø§Ø¡ ÙÙŠ Ø£Ù…Ø§ÙƒÙ† Ø§Ù„Ø¹Ù…Ù„. Ø¨Ø³ Ù„Ùˆ Ø¥Ù†ØªÙŠ Ù…Ø¯Ø§ÙØ¹ØªÙŠØ´ Ø¹Ù† Ù†ÙØ³ÙƒØŒ Ø­Ø¯ ØªØ§Ù†ÙŠ Ù…Ø´ Ù‡ÙŠØ¹Ù…Ù„ Ø¯Ù‡. Ù…Ø´ ØºØ·Ø±Ø³Ø©â€”Ø¯Ù‡ Ø¨Ù‚Ø§Ø¡." },
                    { "speaker": "Jennifer", "text": "What if my manager already has a bias toward this person? I've noticed they seem to favor them in meetings.", "arabic": "Ø·ÙŠØ¨ Ù„Ùˆ Ù…Ø¯ÙŠØ±ÙŠ Ø¹Ù†Ø¯Ù‡ ØªØ­ÙŠØ² Ø¨Ø§Ù„ÙØ¹Ù„ Ù„Ù„Ø´Ø®Øµ Ø¯Ù‡ØŸ Ù„Ø§Ø­Ø¸Øª Ø¥Ù†Ù‡ ÙŠØ¨Ø¯Ùˆ Ø¥Ù†Ù‡ Ø¨ÙŠÙØ¶Ù„Ù‡ ÙÙŠ Ø§Ù„Ø§Ø¬ØªÙ…Ø§Ø¹Ø§Øª." },
                    { "speaker": "Marcus", "text": "Then you might need to escalate to HR or look for allies within the organization. But first, give your manager the benefit of the doubt. Schedule a private conversation and present your concerns professionally with concrete examples.", "arabic": "ÙŠØ¨Ù‚Ù‰ Ù…Ù…ÙƒÙ† ØªØ­ØªØ§Ø¬ÙŠ ØªØ±ÙØ¹ÙŠ Ø§Ù„Ù…ÙˆØ¶ÙˆØ¹ Ù„Ù€ HR Ø£Ùˆ ØªØ¯ÙˆØ±ÙŠ Ø¹Ù„Ù‰ Ø­Ù„ÙØ§Ø¡ Ø¯Ø§Ø®Ù„ Ø§Ù„Ù…Ø¤Ø³Ø³Ø©. Ø¨Ø³ Ø§Ù„Ø£ÙˆÙ„ØŒ Ø§Ø¯ÙŠÙ„ÙŠ Ù…Ø¯ÙŠØ±Ùƒ ÙØ±ØµØ©. Ø­Ø¯Ø¯ÙŠ Ù…Ø­Ø§Ø¯Ø«Ø© Ø®Ø§ØµØ© ÙˆØ§Ø¹Ø±Ø¶ÙŠ Ù‡Ù…ÙˆÙ…Ùƒ Ø¨Ø§Ø­ØªØ±Ø§ÙÙŠØ© Ø¨Ø£Ù…Ø«Ù„Ø© Ù…Ù„Ù…ÙˆØ³Ø©." },
                    { "speaker": "Jennifer", "text": "And if that doesn't work?", "arabic": "ÙˆÙ„Ùˆ Ø¯Ù‡ Ù…Ø§Ø´ØªØºÙ„Ø´ØŸ" },
                    { "speaker": "Marcus", "text": "Then you have to decide if this environment is worth your mental health and career growth. Sometimes the best move is finding a workplace that values integrity.", "arabic": "ÙŠØ¨Ù‚Ù‰ Ù„Ø§Ø²Ù… ØªÙ‚Ø±Ø±ÙŠ Ù„Ùˆ Ø§Ù„Ø¨ÙŠØ¦Ø© Ø¯ÙŠ ØªØ³ØªØ§Ù‡Ù„ ØµØ­ØªÙƒ Ø§Ù„Ù†ÙØ³ÙŠØ© ÙˆÙ†Ù…Ùˆ Ù…Ø³ÙŠØ±ØªÙƒ Ø§Ù„Ù…Ù‡Ù†ÙŠØ©. Ø£Ø­ÙŠØ§Ù†Ø§Ù‹ Ø£Ø­Ø³Ù† Ø®Ø·ÙˆØ© Ù‡ÙŠ Ø¥Ù†Ùƒ ØªÙ„Ø§Ù‚ÙŠ Ù…ÙƒØ§Ù† Ø´ØºÙ„ Ø¨ÙŠÙ‚Ø¯Ø± Ø§Ù„Ù†Ø²Ø§Ù‡Ø©." }
                ]
            },
            {
                "title": "Immigration Experience and Cultural Identity",
                "category": "social",
                "messages": [
                    { "speaker": "Priya", "text": "Sometimes I feel like I'm caught between two worlds. Not quite fitting in here, but no longer fully belonging to my home country either.", "arabic": "Ø£Ø­ÙŠØ§Ù†Ø§Ù‹ Ø¨Ø­Ø³ Ø¥Ù†ÙŠ Ø¹Ø§Ù„Ù‚Ø© Ø¨ÙŠÙ† Ø¹Ø§Ù„Ù…ÙŠÙ†. Ù…Ø´ Ù…Ù†Ø¯Ù…Ø¬Ø© ØªÙ…Ø§Ù…Ø§Ù‹ Ù‡Ù†Ø§ØŒ Ø¨Ø³ Ù…Ø´ Ù…Ù†ØªÙ…ÙŠØ© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ Ù„Ø¨Ù„Ø¯ÙŠ Ø§Ù„Ø£ØµÙ„ÙŠ ÙƒÙ…Ø§Ù†." },
                    { "speaker": "Daniel", "text": "That sounds like a deeply isolating feeling. How long have you been in this country?", "arabic": "Ø¯Ù‡ ÙŠØ¨Ø¯Ùˆ Ø¥Ø­Ø³Ø§Ø³ Ù…Ù†Ø¹Ø²Ù„ Ø¬Ø¯Ø§Ù‹. Ù‚Ø¯ Ø¥ÙŠÙ‡ Ø¥Ù†ØªÙŠ ÙÙŠ Ø§Ù„Ø¨Ù„Ø¯ Ø¯Ù‡ØŸ" },
                    { "speaker": "Priya", "text": "Almost fifteen years now. I came here for university and ended up staying for work. My parents always thought it would be temporary.", "arabic": "ØªÙ‚Ø±ÙŠØ¨Ø§Ù‹ 15 Ø³Ù†Ø© Ø¯Ù„ÙˆÙ‚ØªÙŠ. Ø¬ÙŠØª Ù‡Ù†Ø§ Ù„Ù„Ø¬Ø§Ù…Ø¹Ø© ÙˆØ§ØªÙ†Ù‡Ù‰ Ø¨ÙŠØ§ Ø§Ù„Ø­Ø§Ù„ Ø¥Ù†ÙŠ Ù‚Ø¹Ø¯Øª Ù„Ù„Ø´ØºÙ„. ÙˆØ§Ù„Ø¯ÙŠØ§ Ø¯Ø§ÙŠÙ…Ø§Ù‹ ÙØªÙƒØ±ÙˆØ§ Ø¥Ù†Ù‡Ø§ Ù‡ØªÙƒÙˆÙ† Ù…Ø¤Ù‚ØªØ©." },
                    { "speaker": "Daniel", "text": "Do they understand why you stayed? Or is there tension around that decision?", "arabic": "Ù‡Ù…Ø§ ÙØ§Ù‡Ù…ÙŠÙ† Ù„ÙŠÙ‡ Ù‚Ø¹Ø¯ØªÙŠØŸ ÙˆÙ„Ø§ ÙÙŠ ØªÙˆØªØ± Ø­ÙˆØ§Ù„ÙŠÙ† Ø§Ù„Ù‚Ø±Ø§Ø± Ø¯Ù‡ØŸ" },
                    { "speaker": "Priya", "text": "There's definitely tension. They see it as me abandoning my roots, my culture. But they don't understand the opportunities and freedom I have here.", "arabic": "Ø£ÙƒÙŠØ¯ ÙÙŠ ØªÙˆØªØ±. Ù‡Ù…Ø§ Ø´Ø§ÙŠÙÙŠÙ† Ø¯Ù‡ Ø¥Ù†ÙŠ Ø¨ØªØ®Ù„Ù‰ Ø¹Ù† Ø¬Ø°ÙˆØ±ÙŠØŒ Ø«Ù‚Ø§ÙØªÙŠ. Ø¨Ø³ Ù…Ø´ ÙØ§Ù‡Ù…ÙŠÙ† Ø§Ù„ÙØ±Øµ ÙˆØ§Ù„Ø­Ø±ÙŠØ© Ø§Ù„Ù„ÙŠ Ø¹Ù†Ø¯ÙŠ Ù‡Ù†Ø§." },
                    { "speaker": "Daniel", "text": "That must create a lot of guilt. Do you feel like you're betraying your heritage by embracing life here?", "arabic": "Ø¯Ù‡ Ø£ÙƒÙŠØ¯ Ø¨ÙŠØ®Ù„Ù‚ Ø´Ø¹ÙˆØ± ÙƒØ¨ÙŠØ± Ø¨Ø§Ù„Ø°Ù†Ø¨. Ø¨ØªØ­Ø³ÙŠ Ø¥Ù†Ùƒ Ø¨ØªØ®ÙˆÙ†ÙŠ ØªØ±Ø§Ø«Ùƒ Ù„Ù…Ø§ Ø¨ØªØ¹ØªÙ†Ù‚ÙŠ Ø§Ù„Ø­ÙŠØ§Ø© Ù‡Ù†Ø§ØŸ" },
                    { "speaker": "Priya", "text": "Sometimes, yes. Especially during festivals and family gatherings back home. I see my cousins living traditional lives, and I wonder if I made the right choice.", "arabic": "Ø£Ø­ÙŠØ§Ù†Ø§Ù‹ØŒ Ø£ÙŠÙˆÙ‡. Ø®Ø§ØµØ© Ø®Ù„Ø§Ù„ Ø§Ù„Ù…Ù‡Ø±Ø¬Ø§Ù†Ø§Øª ÙˆØ§Ù„ØªØ¬Ù…Ø¹Ø§Øª Ø§Ù„Ø¹Ø§Ø¦Ù„ÙŠØ© ÙÙŠ Ø§Ù„Ø¨ÙŠØª. Ø¨Ø´ÙˆÙ Ø£Ø¨Ù†Ø§Ø¡ Ø¹Ù…ÙˆÙ…ØªÙŠ Ø¹Ø§ÙŠØ´ÙŠÙ† Ø­ÙŠØ§Ø© ØªÙ‚Ù„ÙŠØ¯ÙŠØ©ØŒ ÙˆØ¨Ø³Ø£Ù„ Ù†ÙØ³ÙŠ Ù„Ùˆ Ø¹Ù…Ù„Øª Ø§Ù„Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ØµØ­." },
                    { "speaker": "Daniel", "text": "But then you come back here and...?", "arabic": "Ø¨Ø³ Ø¨Ø¹Ø¯ÙŠÙ† Ø¨ØªØ±Ø¬Ø¹ÙŠ Ù‡Ù†Ø§ Ùˆ...ØŸ" },
                    { "speaker": "Priya", "text": "And I remember why I stayed. The autonomy I have here, the career I've built. I'm not just someone's daughter or future wifeâ€”I'm my own person.", "arabic": "ÙˆØ¨ÙØªÙƒØ± Ù„ÙŠÙ‡ Ù‚Ø¹Ø¯Øª. Ø§Ù„Ø§Ø³ØªÙ‚Ù„Ø§Ù„ÙŠØ© Ø§Ù„Ù„ÙŠ Ø¹Ù†Ø¯ÙŠ Ù‡Ù†Ø§ØŒ Ø§Ù„Ù…Ø³ÙŠØ±Ø© Ø§Ù„Ù…Ù‡Ù†ÙŠØ© Ø§Ù„Ù„ÙŠ Ø¨Ù†ÙŠØªÙ‡Ø§. Ø£Ù†Ø§ Ù…Ø´ Ø¨Ø³ Ø¨Ù†Øª Ø­Ø¯ Ø£Ùˆ Ù…Ø±Ø§Øª Ø§Ù„Ù…Ø³ØªÙ‚Ø¨Ù„â€”Ø£Ù†Ø§ Ø´Ø®Øµ Ù…Ø³ØªÙ‚Ù„." },

                filteredConversations = conversations.filter(conv =>
                    conv.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    conv.category.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    conv.messages.some(msg =>
                        msg.text.toLowerCase().includes(currentSearch.toLowerCase()) ||
                        msg.arabic.includes(currentSearch)
                    )
                );
            }

            document.getElementById('conversationCount').textContent =
                `${filteredConversations.length} conversation${filteredConversations.length !== 1 ? 's' : ''}`;

            listContainer.innerHTML = filteredConversations.map((conv, index) => `
                <div class="conversation-card p-4 mb-2 rounded-lg hover:bg-gray-50 ${currentConversation === conversations.indexOf(conv) ? 'active' : ''}" 
                     onclick="selectConversation(${conversations.indexOf(conv)})">
                    <div class="flex items-start justify-between mb-2">
                        <h3 class="font-semibold text-gray-800 text-sm">${conv.title}</h3>
                        <span class="text-xl">${getCategoryIcon(conv.category)}</span>
                    </div>
                    <span class="category-badge badge-${conv.category}">${conv.category}</span>
                    <p class="text-xs text-gray-500 mt-2">${conv.messages.length} messages</p>
                </div>
            `).join('');
        }

        function selectConversation(index) {
            currentConversation = index;
            const conv = conversations[index];

            document.getElementById('chatTitle').textContent = conv.title;
            document.getElementById('chatCategory').innerHTML =
                `<span class="category-badge badge-${conv.category}">${getCategoryIcon(conv.category)} ${conv.category}</span>`;

            renderMessages();
            renderConversationList();

            document.getElementById('chatMessages').scrollTop = 0;
        }

        function renderMessages() {
            const chatContainer = document.getElementById('chatMessages');

            if (currentConversation === null) {
                chatContainer.innerHTML = `
                    <div class="flex items-center justify-center h-full text-gray-400">
                        <div class="text-center">
                            <div class="text-6xl mb-4">ğŸ’¬</div>
                            <p class="text-xl">Select a conversation to start learning!</p>
                        </div>
                    </div>
                `;
                return;
            }

            const conv = conversations[currentConversation];
            const isEven = (i) => i % 2 === 0;

            chatContainer.innerHTML = conv.messages.map((msg, index) => `
                <div class="flex ${isEven(index) ? 'justify-start' : 'justify-end'} mb-4">
                    <div class="message-bubble ${isEven(index) ? 'message-sender' : 'message-receiver'}" onclick="speakMessage(${index})" style="cursor: pointer;">
                        <div class="flex items-center justify-between mb-1">
                            <div class="font-semibold text-sm ${isEven(index) ? 'text-gray-700' : 'text-white'}">${msg.speaker}</div>
                            <div class="text-lg">ğŸ”Š</div>
                        </div>
                        <div class="text-base leading-relaxed">${msg.text}</div>
                        ${showTranslation ? `<div class="text-sm mt-2 pt-2 border-t ${isEven(index) ? 'border-gray-300 text-gray-600' : 'border-white border-opacity-30 text-white text-opacity-90'}" dir="rtl">${msg.arabic}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Text-to-Speech Functions
        function speakMessage(index) {
            if (currentConversation === null) return;

            const msg = conversations[currentConversation].messages[index];
            const utterance = new SpeechSynthesisUtterance(msg.text);

            // Set voice properties based on speaker (alternate between voices)
            utterance.rate = 0.9; // Slightly slower for clarity
            utterance.pitch = index % 2 === 0 ? 1.0 : 1.2; // Different pitch for different speakers
            utterance.volume = 1.0;
            utterance.lang = 'en-US';

            // Try to get different voices for variety
            const voices = speechSynthesis.getVoices();
            if (voices.length > 0) {
                // Alternate between male and female voices if available
                const voiceIndex = index % 2 === 0 ? 0 : Math.min(1, voices.length - 1);
                utterance.voice = voices[voiceIndex];
            }

            // Cancel any ongoing speech
            speechSynthesis.cancel();

            // Speak the message
            speechSynthesis.speak(utterance);

            // Visual feedback
            const messageElements = document.querySelectorAll('.message-bubble');
            if (messageElements[index]) {
                messageElements[index].style.transform = 'scale(1.05)';
                messageElements[index].style.transition = 'transform 0.2s';
                setTimeout(() => {
                    messageElements[index].style.transform = 'scale(1)';
                }, 200);
            }
        }

        function playAllMessages() {
            if (currentConversation === null) {
                alert('Please select a conversation first!');
                return;
            }

            const conv = conversations[currentConversation];
            const chatContainer = document.getElementById('chatMessages');

            // Cancel any ongoing speech
            speechSynthesis.cancel();

            chatContainer.scrollTop = 0;

            let delay = 0;

            conv.messages.forEach((msg, index) => {
                setTimeout(() => {
                    const messageElements = chatContainer.querySelectorAll('.message-bubble');
                    if (messageElements[index]) {
                        // Visual animation
                        messageElements[index].style.animation = 'none';
                        setTimeout(() => {
                            messageElements[index].style.animation = 'slideIn 0.5s ease';
                            messageElements[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }, 10);

                        // Speak the message
                        const utterance = new SpeechSynthesisUtterance(msg.text);
                        utterance.rate = 0.9;
                        utterance.pitch = index % 2 === 0 ? 1.0 : 1.2;
                        utterance.volume = 1.0;
                        utterance.lang = 'en-US';

                        const voices = speechSynthesis.getVoices();
                        if (voices.length > 0) {
                            const voiceIndex = index % 2 === 0 ? 0 : Math.min(1, voices.length - 1);
                            utterance.voice = voices[voiceIndex];
                        }

                        speechSynthesis.speak(utterance);
                    }
                }, delay);

                // Calculate delay based on text length (rough estimate: 150 words per minute)
                const wordCount = msg.text.split(' ').length;
                const speakingTime = (wordCount / 150) * 60 * 1000; // Convert to milliseconds
                delay += speakingTime + 800; // Add 800ms pause between messages
            });
        }

        // Load voices when available
        speechSynthesis.addEventListener('voiceschanged', () => {
            const voices = speechSynthesis.getVoices();
            console.log('Available voices:', voices.length);
        });

        function toggleTranslation() {
            showTranslation = !showTranslation;
            document.getElementById('toggleText').textContent = showTranslation ? 'Hide Arabic' : 'Show Arabic';
            renderMessages();
        }

        document.getElementById('translationToggle').addEventListener('click', toggleTranslation);
        document.getElementById('playAllBtn').addEventListener('click', playAllMessages);

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function (e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = e.target.value;
                renderConversationList();
            }, 300);
        });

        renderConversationList();
    </script>
</body>

</html>
